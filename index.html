<!DOCTYPE html>
<html>

<head>
  <title>
    Understanding JSON
  </title>
  <script>
    var booklistObject = {
            "booklist": [{"title":"Foundation", "author":"Isaac"},
          {"title":"Dune", "author":"Isaac"},
        {"title":"Eon", "author":"Isaac"},
      {"title":"Space", "author":"Isaac"},
      {"title":"Stranger", "author":"Isaac"}]
          }

          var out = "";

          var books = booklistObject.booklist;

          for (var i=0; i<books.length; i++) {
            var booknumber = i+1;
            out += "Book" + booknumber + " is: '" + books[i].title+
            "' by" + books[i].author + "\n";
          }
  </script>
</head>

<body onload="alert(out)"></body>

</html>
